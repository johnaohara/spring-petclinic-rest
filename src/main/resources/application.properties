quarkus.http.port=8084
quarkus.datasource.url=jdbc:postgresql://localhost/petclinic-db
quarkus.datasource.driver=org.postgresql.Driver
quarkus.datasource.username=petClinic
quarkus.datasource.password=petClinic
quarkus.hibernate-orm.database.generation=none

quarkus.http.auth.basic=true
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true
quarkus.security.users.embedded.users.admin=adm1n
quarkus.security.users.embedded.users.noadmin=n0Adm1n
quarkus.security.users.embedded.roles.admin=OWNER_ADMIN,VET_ADMIN,ADMIN
quarkus.security.users.embedded.roles.noadmin=NoRolesUser
